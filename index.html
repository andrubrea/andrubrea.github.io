<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensure proper scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrea Rubino</title>
    <style>
        /* Reset dei margini e padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Stile del body */
body {
    background-color: #000; /* Sfondo nero */
    font-family: Arial, sans-serif;
    color: #fff;
    min-height: 100vh;
}

/* Contenitore principale */
.content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh; /* Assicura che il contenuto riempia l'altezza della finestra */
}

/* Stile dell'immagine principale */
.main-image {
    width: 100%;
    height: auto;
    max-width: 100%; /* Impedisce all'immagine di superare la larghezza del contenitore */
    display: block;
    margin: 0 auto;
}

/* Contenitore del pulsante 'ENTER' */
.language-links {
    margin-top: 20px;
}

/* Stile del link 'ENTER' */
.language-links a {
    font-size: 18px;
    text-decoration: none;
    color: #fff;
    background-color: rgba(255, 255, 255, 0.1);
    padding: 10px 20px;
    border: 2px solid #fff;
    border-radius: 5px;
}

/* Effetto hover sul link */
.language-links a:hover {
    background-color: rgba(255, 255, 255, 0.3);
}

/* Regolazioni per dispositivi mobili */
@media only screen and (max-width: 600px) {
    .language-links a {
        font-size: 16px;
        padding: 8px 16px;
    }
}
    </style>
</head>
<body>
    <div class="content">
        <img src="1.png" alt="Main Image" class="main-image">
        <div class="language-links">
            <a href="en.html">ENTER</a>
        </div>
    </div>
</body>
</html>
