<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrea Rubino</title>
    <style>
/* Reset margins and paddings */
html,
body {
    margin: 0;
    padding: 0;
    height: 100%;
}

/* Body styling */
body {
    background-image: url('1.png'); 
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: #fff;
    font-family: Arial, sans-serif;
}

/* Container styling */
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start; /* Align items to the top */
    min-height: 100vh;
    text-align: center;
    padding-top: 50px; /* Add top padding to move content higher */
}

/* Heading styles */
h1 {
    color: #172C51;
    text-shadow:
        -1px -1px 0 #F04E41,
         1px -1px 0 #fff,
        -1px  1px 0 #F04E41,
         1px  1px 0 #fff;
    font-size: 48px;
    margin-bottom: 20px; /* Add some space below the heading */
}

/* Image styling */
img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 50%;
}

/* Progress text styling */
.progress-text {
    color: #fff;
    font-size: 24px;
    text-transform: uppercase;
    margin-top: 20px;
}

/* Language links container */
.language-links {
    position: fixed;       /* O absolute, a seconda delle tue preferenze */
    top: 75vh;             /* O top: 75%; se usi position: absolute; */
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
}

/* Language link styling */
.language-links a {
    display: flex;
    align-items: center;
    margin: 0 15px;
    font-size: 18px;
    text-decoration: none;
    color: #fff;
}

/* Flag image styling */
.language-links img {
    width: 40px;
    height: 30px;
    margin-right: 8px;
}

/* Link hover effect */
a:hover {
    text-decoration: underline;
}


    </style>
</head>
<body>
