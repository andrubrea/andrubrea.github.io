<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrea Rubino</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 48px;
        }
        img {
            width: 200px; /* Imposta la larghezza desiderata */
            height: 200px; /* Imposta l'altezza desiderata */
            object-fit: fill; /* Riempi l'area senza deformare l'immagine */
            border-radius: 50%; /* Imposta la forma dell'immagine (in questo caso, un cerchio) */
        }
        p {
            line-height: 1.6;
            color: #666;
        }
        .giustificato {
            text-align: justify;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        hr {
            width: 100%; /* Larghezza della linea (100% per l'intera pagina) */
            height: 5px; /* Altezza della linea (puoi modificarla in base alle tue preferenze) */
            border: none; /* Rimuove i bordi predefiniti */
            background-color: #000; /* Colore della linea */
        }
        /* Contenitore per i link delle lingue */
        .language-links {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
            background-color: #f5f5f5; /* Colore di sfondo del contenitore (facoltativo) */
        }

        /* Stile dei link delle lingue */
        .language-links a {
            display: flex;
            align-items: center;
            margin-left: 10px;
            font-size: 14px;
            text-decoration: none;
            color: #333;
        }

        /* Stile delle immagini delle bandiere */
        .language-links img {
            width: 20px;
            height: 15px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
         <!-- Link alla pagina in italiano con bandierina -->
        <a href="it.html">
            <img src="bandiera-italia.png" alt="Italiano" width="30" height="20">
            Italiano
        </a>

        <!-- Link alla pagina in inglese con bandierina -->
        <a href="en.html">
            <img src="bandiera-inglese.png" alt="Inglese" width="30" height="20">
            Inglese
        </a>
        
        <h1>Andrea Rubino</h1>
        <img src="IMG_20200602_111051.jpg" alt="Andrea Rubino">
        
    </div>
</body>
</html>
